<nz-layout class="bg-white layout wh-100">
  <nz-header class="bg-white header display-flex justify-content-space-between">
    <div class="header-logo cursor-pointer">
      <i class="header-logo-icon" nz-icon [viewType]="'img'" [url]="headerConfig.logo" nzTheme="outline" viewIcon></i>
      <span class="header-logo-title">{{headerConfig.title}}</span>
    </div>
    <div class="header-explanation display-flex align-items-center">
      <div class="header-explanation-tab">
        <nz-tabset [(nzSelectedIndex)]="selectedIndex" nzTabPosition="bottom">
          <nz-tab *ngFor="let item of headerMenuList.items; let i = index" [nzTitle]="item.Name" (nzClick)="navSelect(item, i)"></nz-tab>
        </nz-tabset>
      </div>
      <i class="header-explanation-github cursor-pointer" nz-icon nzType="github" nzTheme="outline" viewIcon (click)="toGitHub(headerConfig.gitHubUrl)"></i>
    </div>
  </nz-header>
  <nz-content class="flex-auto display-flex content">
      <router-outlet></router-outlet>
  </nz-content>
</nz-layout>
